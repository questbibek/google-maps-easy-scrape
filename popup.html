<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Easy Scrape</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      min-width: 570px; 
      padding: 20px; 
      font-family: 'Poppins', sans-serif; 
    }
    #message {
      font-size: 16px;
      padding-top: 20px;
      padding-bottom: 20px;
      text-decoration: none;
    }
    .button {
      padding: 10px 20px; 
      border: none;
      color: white;
      background-color: #007BFF;
      cursor: pointer; 
      transition: background-color 0.3s ease; 
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .button:hover {
      background-color: #0056b3; 
    }
    .input {
      padding: 8px 15px;
      margin-right: 10px; 
      border: 1px solid #ddd;
      border-radius: 20px;
      font-family: 'Poppins', sans-serif;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    .input-group small {
      display: block;
      color: #666;
      font-size: 12px;
      margin-top: 3px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #dddddd;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin: 0;
    }
    h4 {
      margin: 0;
      padding-top: 10px;
    }
    h4 a {
      color: #676767;
      text-decoration: none;
    }
    h4 a:hover {
      color: #007BFF;
      text-decoration: none;
    }
    #searchForm {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #progressInfo {
      font-size: 14px;
      color: #007BFF;
      margin-top: 10px;
      display: none;
    }
  </style>  
</head>
<body>
  <h1>&#x1F5FA;&#xFE0F; Google Maps Easy Scrape</h1>
  <h4>
    <a href="https://www.youtube.com/@itsmikepowers" target="_blank">By Mike</a> 
    <a href="https://www.buymeacoffee.com/itsmikepowers" target="_blank">Buy Me A Coffee :)</a>
  </h4>
  
  <div id="searchForm" style="display: none;">
    <div class="input-group">
      <label for="searchTermInput">Search Term:</label>
      <input type="text" id="searchTermInput" class="input" placeholder="e.g., beauty salon" />
      <small>Enter what you want to search for</small>
    </div>
    <div class="input-group">
      <label for="locationsInput">Locations (comma-separated):</label>
      <input type="text" id="locationsInput" class="input" placeholder="e.g., Kathmandu, Bhaktapur, Lalitpur" />
      <small>Enter multiple locations separated by commas</small>
    </div>
  </div>

  <div id="message">Checking URL...</div>
  <div id="progressInfo"></div>
  <button id="actionButton" class="button" disabled>Start Scraping</button>
  <button id="downloadCsvButton" class="button" style="margin-left: 10px;" disabled>Download as CSV</button>
  <input type="text" id="filenameInput" class="input" placeholder="Enter file name" style="margin-left: 10px; width: 200px; display: inline-block;" />
  
  <table id="resultsTable">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
